<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Modern Login Page | Davidcg765</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container" id="container">
            <div class="form-container sign-up-container">
                  <form action="#">
                        <h1>Create Account</h1>
                        <div class="social-container">
                              <a href="#" class="social">
                                    <i class="fa-brads fa-facebook-f"></i></a>
                              <a href="#" class="social">
                                    <i class="fa-brads fa-google-plus-g"></i></a>
                              <a href="#" class="social">
                                    <i class="fa-brads fa-linkedin-in"></i></a>
                        </div>
                              <span>or use your email for registration</span>
                              <input type="text" placeholder="Name" /> 
                              <input type="email" placeholder="Email" /> 
                              <input type="password" placeholder="Password" />
                              <button>Sign Up</button>
                  </form>
            </div>
            <div class="form-container sign-in-container">
                  <form action="#">
                        <h1>Sign In</h1>
                        <div class="social-container">
                              <a href="#" class="social">
                                    <i class="fa-facebook-f"></i></a>
                              <a href="#" class="social">
                                    <i class="fa-google-plus-g"></i></a>
                              <a href="#" class="social">
                                    <i class="fa-linkedin-in"></i></a>            
                        </div>
                        <span>or use account</span>
                        <input type="email" placeholder="Email" /> 
                        <input type="password" placeholder="Password" />
                        <a href="#">Forgot your password?
                        </a>
                        <button>Sign In</button>
                  </form>
            </div>
            <div class="overlay-container">
                  <div class="overlay">
                        <div class="overlay-panel overlay-left">
                              <h1>Welcome Back!</h1>
                              <p>Enter your personal details to use all of site features</p>
                              <buttom class="ghost" id="signIn">Sign In</buttom>
                        </div>
                        <div class="overlay-panel overlay-right">
                              <h1>Hello Friend!</h1>
                              <p>Register with your personal details to use all of site features</p>
                              <buttom class="ghost" id="signIn">Sign Up</buttom>
                        </div>
                  </div>
            </div>
      </div>
</body>
</html>
